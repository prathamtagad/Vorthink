<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorthink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="" style="text-decoration: none;" title="Vorthink By Pratham">
            <h2 style="color: #375158;">Vorthink</h2>
        </a>
        <div class="socials">
            <a style="text-decoration: none;" target="_blank" href="https://www.instagram.com/pratham_tagad" title="Instagram">
                <img src="img/instagram-svgrepo-com.svg" alt="Instagram">
            </a>
            <a style="text-decoration: none;" target="_blank" href="https://www.facebook.com/prathamtagad" title="Facebook">
                <img src="img/facebook-176-svgrepo-com.svg" alt="Facebook">
            </a>
            <a style="text-decoration: none;" target="_blank" href="https://github.com/prathamtagad" title="Github">
                <img src="img/github-svgrepo-com.svg" alt="Github">
            </a>
        </div>
    </header>

    <div class="container">
        <div class="chat-area" id="chat-area">
            <div class="ai-chat">Hello, What can I do for you?</div>
        </div>
        <div class="text-input">
            <input class="input-text" id="input-text" type="text" placeholder="Ask anything..." autofocus>
            <button class="submit-btn" onclick="submit()"> Go </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
